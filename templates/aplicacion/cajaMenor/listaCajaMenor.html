{% extends "index.html" %}
{% block content %}
<h1 class="page-header">Caja Menor</h1>
<table class="table table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre de la Caja Menor</th>
    <th>usuario asignado</th>
    <th>Total Disponible</th>
  </tr>
</thead>
  <tbody>
    {% for CajaMenor in cajaMenor %}
    <tr onclick="window.location.href='editaCaja/{{CajaMenor.id}}'">
      <td>{{CajaMenor.id}}</td>
      <td>{{CajaMenor.nombreCaja}}</td>
      <td>{{CajaMenor.usuario}}</td>
      <td>$ {{CajaMenor.totalDisponible}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
